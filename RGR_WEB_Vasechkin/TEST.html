<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт с фреймами</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        frame {
            border: none;
        }
        /* Стили для фреймов */
        .top-frame {
            background-color: #f1f1f1;
        }
        .side-frame {
            background-color: #e1e1e1;
        }
        .main-frame {
            background-color: #ffffff;
        }
        .bottom-frame {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        function displayCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').innerText = currentTime;
        }

        function startClock() {
            displayCurrentTime();
            setInterval(displayCurrentTime, 1000);
        }

        window.onload = startClock;
    </script>
</head>
<frameset rows="15%,70%,15%">
    <frame src="Название.html" class="top-frame">
    <frameset cols="17%,83%">
        <frame src="Содержание.html" class="side-frame">
        <frame src="Главная страница.html" name="Главная страница.html" class="main-frame">
    </frameset>
    <frame src="Контактная информация.html" class="bottom-frame">
</frameset>
<noframes>
    Ваш браузер не поддерживает фреймы.
</noframes>
<div id="time" style="position: fixed; bottom: 10px; right: 10px; background: white; padding: 5px; border: 1px solid black;">
    Время загрузки страницы
</div>
</html>
