<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню Хот-Дожной</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        .carousel {
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel-item h2 {
            margin: 15px 0 10px;
        }
        .carousel-item p {
            margin: 0;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .home-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.prev').addEventListener('click', () => {
                showSlide(currentIndex - 1);
            });

            document.querySelector('.next').addEventListener('click', () => {
                showSlide(currentIndex + 1);
            });

            // Автоматическое прокручивание каждые 5 секунд
            setInterval(() => {
                showSlide(currentIndex + 1);
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-title">Меню</div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="dat.png" alt="Датский Хот-Дог">
                <h2>Классический Хот-Дог</h2>
                <p>Сосиска, кетчуп, горчица, лук, булочка.</p>
            </div>
            <div class="carousel-item">
                <img src="fr.png" alt="Французский Хот-Дог">
                <h2>Чили Хот-Дог</h2>
                <p>Сосиска, соус чили, сыр, булочка.</p>
            </div>
            <div class="carousel-item">
                <img src="burg.png" alt="Классический бургер">
                <h2>Сырный Хот-Дог</h2>
                <p>Сосиска, плавленый сыр, булочка.</p>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>
<a href="Адреса.html" class="Адреса.html">Наши адреса</a>
</body>
</html>
